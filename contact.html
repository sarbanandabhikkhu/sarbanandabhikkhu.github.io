<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <div class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item">
            <a href="./work.html" class="nav-link">My Work</a>
          </li>
          <li class="nav-item current">
            <a href="./contact.html" class="nav-link">Contact Me</a>
          </li>
        </ul>
      </div>
    </header>
    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondery">Me</span></h1>
      <h2 class="sm-heading">This is how to can reach me...</h2>

      <div class="contact-form">
        <div class="boxes">
          <div>
            <span class="text-secondery"><i class="fas fa-phone-alt"></i></span>
            +880 1865-061799
          </div>
          <div>
            <span class="text-secondery"><i class="fas fa-envelope"></i></span>
            sarbanandabhikkhu@gmail.com
          </div>
          <div>
            <span class="text-secondery"
              ><i class="fas fa-address-book"></i
            ></span>
            Rngamati Hill Tract, Chittagong
          </div>
        </div>
        <form>
          <div class="row">
            <div class="input-group">
              <input type="text" id="name" required />
              <label for="name">
                <i class="fas fa-user"></i> Enter your name...
              </label>
            </div>
            <div class="input-group">
              <input type="text" id="phone" required />
              <label for="phone">
                <i class="fas fa-phone-alt"></i> Enter your phone...
              </label>
            </div>
          </div>
          <div class="input-group">
            <input type="text" id="email" required />
            <label for="email">
              <i class="fas fa-envelope"></i> Enter your email...
            </label>
          </div>
          <div class="input-group">
            <input type="text" id="subject" required />
            <label for="subject">
              <i class="fas fa-info-circle"></i> Enter your subject...
            </label>
          </div>
          <div class="input-group">
            <textarea id="messege" rows="8" required></textarea>
            <label for="messege">
              <i class="fas fa-comment"></i> Enter your messege...
            </label>
          </div>
          <button type="button" id="submit">
            <i class="fas fa-paper-plane"></i> SUBMIT
          </button>
        </form>
      </div>
    </main>
    <footer id="main-footer">Copyright &copy; 2022</footer>
    <script src="js/main.js"></script>
  </body>
</html>
